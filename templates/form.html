<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 
    <!-- Custom styles for this template -->
    <link  rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='form.css') }}">
</head>
<body class="text-center">
<form action="/data" method = "POST" class="needs-validation" novalidate>
    <div class="form-group">
    <label for="character">Chinese Character</label>
    {% if form_error %}
    <input type="text" class="form-control is-invalid" name="characters" placeholder="在">
        <div class="invalid-feedback">
            Please enter a chinese character.
        </div>
    {% else %}
    <input type="text" class="form-control" name="characters" placeholder="在">
    {% endif %}
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
